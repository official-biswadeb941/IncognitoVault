{% extends "Super-Admin/Base/SA.html" %}

{% block title %}Settings - IncognitoVault{% endblock %}

{% block page_header %}Settings{% endblock %}

{% block content %}

<!-- Password Changing Form -->
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Change Details</h5>
  </div>
  <div class="card-body">
    <form action="/change-details" method="POST">
      <div class="mb-3">
        <label for="current-username" class="form-label">Enter Your Current Username</label>
        <input type="text" class="form-control" id="current-username" name="current-username" required>
      </div>
      <div class="mb-3">
        <label for="updated-username" class="form-label">Enter Your New Username</label>
        <input type="text" class="form-control" id="updated-username" name="updated-username" required>
      </div>
      <div class="mb-3">
        <label for="current-password" class="form-label">Enter Your Current Password</label>
        <input type="password" class="form-control" id="current-password" name="current-password" required>
      </div>
      <div class="mb-3">
        <label for="new-password" class="form-label">Enter Your New Password</label>
        <input type="password" class="form-control" id="new-password" name="new-password" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Details</button>
    </form>
  </div>
</div>

<!-- Dynamic Registration Form -->
<div class="card mt-4">
  <div class="card-header">
    <h5 class="card-title">Custom Registration Form</h5>
  </div>
  <div class="card-body">
    <form id="registration-form">
      <!-- Dynamically added fields will appear here -->
      <div id="dynamic-fields"></div>

      <!-- Enhanced Add Field button with Font Awesome -->
      <button type="button" class="btn btn-success mt-3" onclick="addField()">
        <i class="fas fa-plus-circle"></i> Add Field
      </button>
      <button type="submit" class="btn btn-primary mt-3">Save Form</button>
    </form>
  </div>
</div>

<!-- SMTP and API Configuration Form -->
<div class="card mt-4">
  <div class="card-header">
    <h5 class="card-title">Email Configuration</h5>
  </div>
  <div class="card-body">
    <!-- Option to choose between SMTP and API -->
    <div class="mb-3 form-check">
      <input type="radio" class="form-check-input" id="smtp-option" name="email-option" onclick="toggleEmailOption('smtp')">
      <label class="form-check-label" for="smtp-option">Send Mail via SMTP</label>
    </div>
    <div id="smtp-config" style="display: none;">
      <form action="/configure-smtp" method="POST">
        <div class="mb-3">
          <label for="smtp-server" class="form-label">SMTP Server</label>
          <input type="text" class="form-control" id="smtp-server" name="smtp-server" required>
        </div>
        <div class="mb-3">
          <label for="smtp-port" class="form-label">Port</label>
          <input type="number" class="form-control" id="smtp-port" name="smtp-port" required>
        </div>
        <div class="mb-3">
          <label for="smtp-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="smtp-username" name="smtp-username" required>
        </div>
        <div class="mb-3">
          <label for="smtp-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="smtp-password" name="smtp-password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="smtp-ssl" name="smtp-ssl">
          <label class="form-check-label" for="smtp-ssl">Use SSL</label>
        </div>
        <button type="submit" class="btn btn-primary">Save SMTP Settings</button>
      </form>
    </div>
    <br>
    <div class="mb-3 form-check">
      <input type="radio" class="form-check-input" id="api-option" name="api-option" onclick="toggleEmailOption('api')">
      <label class="form-check-label" for="api-option">Send Mail via API</label>
    </div>
    <div id="api-config" style="display: none;">
      <form action="/configure-api" method="POST">
        <div class="mb-3">
          <label for="api-key" class="form-label">API Key</label>
          <input type="text" class="form-control" id="api-key" name="api-key" required>
        </div>
        <div class="mb-3">
          <label for="api-url" class="form-label">API Endpoint URL</label>
          <input type="url" class="form-control" id="api-url" name="api-url" required>
        </div>
        <button type="submit" class="btn btn-primary">Save API Settings</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
